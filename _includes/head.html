<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="application-name" content="{{ site.title }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/assets/favicon.ico" rel="icon" type="image/ico">

  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-162766515-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-162766515-1');
  </script>

  <meta name="robots" content="index, follow" />
  {% if page.categories %}
  <meta name="subject" content="{{ page.categories | join: ', ' }}"/>
  <meta name="category" content="{{ page.categories | join: ', ' }}"/>
  {% endif %}
  {% if page.tags %}
  <meta name="keywords" content="{{ page.tags | join: ', ' }}"/>
  {% endif %}

  {% seo %}
</head>
